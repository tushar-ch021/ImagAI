<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ImageAI logo">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#18C6D6"/>
      <stop offset="50%" stop-color="#2A9DF4"/>
      <stop offset="100%" stop-color="#6A5AF9"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <!-- Background (transparent) -->
  <rect width="1200" height="400" fill="transparent"/>

  <!-- Aperture circle group -->
  <g transform="translate(160,200) scale(1.4)">
    <!-- outer circle background for subtle edge -->
    <circle cx="0" cy="0" r="90" fill="url(#g1)" opacity="0.97" />
    <!-- six blades -->
    <g transform="rotate(0)">
      <path d="M0,-60 C30,-60 60,-40 72,-10 C44,-22 22,-12 0,-12 Z" fill="#ffffff" opacity="0.06"/>
    </g>

    <!-- blades drawn and rotated -->
    <g>
      <path d="M0,-72 C28,-72 56,-52 68,-22 C40,-34 20,-20 0,-20 Z" fill="url(#g1)" transform="rotate(0)"/>
      <path d="M0,-72 C28,-72 56,-52 68,-22 C40,-34 20,-20 0,-20 Z" fill="url(#g1)" transform="rotate(60)"/>
      <path d="M0,-72 C28,-72 56,-52 68,-22 C40,-34 20,-20 0,-20 Z" fill="url(#g1)" transform="rotate(120)"/>
      <path d="M0,-72 C28,-72 56,-52 68,-22 C40,-34 20,-20 0,-20 Z" fill="url(#g1)" transform="rotate(180)"/>
      <path d="M0,-72 C28,-72 56,-52 68,-22 C40,-34 20,-20 0,-20 Z" fill="url(#g1)" transform="rotate(240)"/>
      <path d="M0,-72 C28,-72 56,-52 68,-22 C40,-34 20,-20 0,-20 Z" fill="url(#g1)" transform="rotate(300)"/>
    </g>

    <!-- center hole -->
    <circle cx="0" cy="0" r="28" fill="rgba(255,255,255,0.06)"/>
    <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.06"/>
  </g>

  <!-- Brand text -->
  <g transform="translate(360,235)">
    <text x="0" y="0" font-family="Inter, Helvetica, Arial, sans-serif" font-size="86" font-weight="700" fill="#0B1720">Image</text>
    <text x="312" y="0" font-family="Inter, Helvetica, Arial, sans-serif" font-size="86" font-weight="700" fill="#0B1720">AI</text>
  </g>

  <!-- Subtle tagline (optional) -->
  <text x="360" y="295" font-family="Inter, Helvetica, Arial, sans-serif" font-size="18" fill="#6B7280">Text â†’ image & video generation</text>
</svg>
